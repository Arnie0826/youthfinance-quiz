<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyzing…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz-module.css">
</head>
<body>
  <div class="quiz-bg-blur"></div>
  <div class="quiz-card ai-card">
    <div class="spinner"></div>
    <p id="aiText" class="ai-text">Analyzing your answers…</p>
  </div>

  <script>
    (function() {
      const phrases = [
        'Analyzing your answers…',
        'Building your money profile…',
        'Calculating suggestions…'
      ];
      let idx = 0;
      const txtEl = document.getElementById('aiText');

      // Rotate phrases every second
      const intervalId = setInterval(() => {
        idx = (idx + 1) % phrases.length;
        txtEl.textContent = phrases[idx];
      }, 1000);

      // After 3 seconds, clear the interval and redirect
      setTimeout(() => {
        clearInterval(intervalId);
        window.location.href = 'quiz-results.html';
      }, 3000);
    })();
  </script>
</body>
</html>
